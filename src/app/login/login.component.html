

<div class="container my-3">
    
    <div class="row">
        
        <div class="col-3">
        </div>

        <div class="col-6 ">
           
            <form class="form-class text-center">
                <h4>Login Form</h4>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10 ">
                        <input type="email" class="form-control" id="inputEmail3" name="username" [(ngModel)]="login.username" placeholder="Username...">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10 ">
                        <input type="password" class="form-control" id="inputEmail3" name="password" [(ngModel)]="login.password" placeholder="Password...">
                    </div>
                </div>

                <div class="form-group row ">
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Login</button>
                    </div>
                </div>
            </form>

        </div>


    </div>


</div>
