

<div class="container">
    <div class="row">

        <div class="col-3">

        </div>

        <div class="col-6">
            <form>
                <p class="text-center">SignUp Form</p>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="fullName" [(ngModel)]="user.fullName" placeholder="Full Name...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3"  name="username"  [(ngModel)]="user.username" placeholder="Email...">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" style="width: 100px;" id="inputEmail3"  name="age"  [(ngModel)]="user.age" placeholder="Age...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3"  name="city"  [(ngModel)]="user.city" placeholder="City...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="state"  [(ngModel)]="user.state" placeholder="State...">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail3"  name="password"  [(ngModel)]="user.password" placeholder="Password...">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3"  name="confirmPassword"  [(ngModel)]="confirmPassword" placeholder=" Confirm Password...">
                    </div>
                </div>

                <div class="form-group row ">
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-primary" (click)="onSignInClick()">Sign in</button>
                    </div>
                </div>
            </form>

        </div>


    </div>


</div>
